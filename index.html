function calcular() {
  const esp = Number(document.getElementById('especialista').value);
  const mes = Number(document.getElementById('mestre').value);
  const dou = Number(document.getElementById('doutor').value);
  const curso = document.getElementById('curso').value;
 
  if (!curso) {
    alert('Selecione um curso!');
    return;
  }
 
  const total = esp + mes + dou;
 
  if (total === 0) {
    alert('Digite pelo menos um valor.');
    return;
  }
 
  const percEsp = ((esp / total) * 100).toFixed(2);
  const percMes = ((mes / total) * 100).toFixed(2);
  const percDou = ((dou / total) * 100).toFixed(2);
  const somaMesDou = (Number(percMes) + Number(percDou)).toFixed(2);
 
  const classificacaoCurso = classificacoes[curso] || classificacoes["default"];
  const percDecimal = somaMesDou / 100;
 
  let nota = 0;
for (let i = 0; i < classificacaoCurso.length - 1; i++) {
  const atual = classificacaoCurso[i];
  const proximo = classificacaoCurso[i + 1];
  
  // Se estiver dentro do intervalo entre duas notas
  if (percDecimal >= proximo.limite && percDecimal <= atual.limite) {
    const proporcao = (percDecimal - proximo.limite) / (atual.limite - proximo.limite);
    nota = proximo.nota + proporcao * (atual.nota - proximo.nota);
    nota = Number(nota.toFixed(2)); // arredonda para 2 casas
    break;
  }
  
  // Se for maior que o limite máximo
  if (percDecimal >= atual.limite) {
    nota = atual.nota;
    break;
  }
}
 
  // Cores padrão (apagadas)
  let cores = ["#444", "#444", "#444", "#444", "#444"];
 
	  // Acende a luz correspondente à faixa da nota (mesmo fracionada)
	if (nota >= 1 && nota < 2) cores[0] = "#FF0000";      // vermelho
	else if (nota >= 2 && nota < 3) cores[1] = "#FFC000"; // amarelo
	else if (nota >= 3 && nota < 4) cores[2] = "#92D050"; // verde limão
	else if (nota >= 4 && nota < 5) cores[3] = "#3C7D22"; // verde oliva
	else if (nota >= 5) cores[4] = "#00B0F0";              // azul
	 
	  document.getElementById('resultado').innerHTML = `

<p><strong>Nota Stricto Sensu:</strong> ${nota}</p>
