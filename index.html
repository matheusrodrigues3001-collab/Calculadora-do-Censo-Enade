        function calcular() {
            const cursoSelect = document.getElementById('curso');
            const curso = cursoSelect.options[cursoSelect.selectedIndex].text.toUpperCase();
            const especialistas = parseFloat(document.getElementById('especialistas').value) || 0;
            const mestres = parseFloat(document.getElementById('mestres').value) || 0;
            const doutores = parseFloat(document.getElementById('doutores').value) || 0;
            const resultadoDiv = document.getElementById('resultado');

            if (!curso || (especialistas + mestres + doutores) === 0) {
                resultadoDiv.innerHTML = '<p style="color: red;">Por favor, selecione um curso e insira a quantidade de especialistas, mestres e doutores.</p>';
                apagarSemaforo();
                return;
            }

            const total = especialistas + mestres + doutores;
            const proporcaoDoutores = doutores / total;

            const classificacaoCurso = classificacoes[curso];

            if (!classificacaoCurso) {
                resultadoDiv.innerHTML = `<p style="color: red;">Classificação não encontrada para o curso: ${curso}</p>`;
                apagarSemaforo();
                return;
            }

	            // Lógica de Interpolação Linear (Heatmap)
	            // 1. Encontrar os limites superior e inferior da proporção de doutores para o curso
	            // O array classificacaoCurso está ordenado de forma decrescente pela nota.
	            let limiteInferior = 0;
	            let notaInferior = 0;
	            let limiteSuperior = 1;
	            let notaSuperior = 5;
	
	            // Encontrar os limites mais próximos
	            for (let i = 0; i < classificacaoCurso.length; i++) {
	                const item = classificacaoCurso[i];
	                if (proporcaoDoutores >= item.limite) {
	                    limiteInferior = item.limite;
	                    notaInferior = item.nota;
	                    if (i > 0) {
	                        limiteSuperior = classificacaoCurso[i - 1].limite;
	                        notaSuperior = classificacaoCurso[i - 1].nota;
	                    } else {
	                        // Se for a nota máxima (5), o limite superior é 1
	                        limiteSuperior = 1;
	                        notaSuperior = 5;
	                    }
	                    break;
	                }
	            }
	
	            // 2. Calcular a nota interpolada (contínua)
	            let notaContinua;
	            if (proporcaoDoutores >= limiteSuperior) {
	                notaContinua = notaSuperior;
	            } else if (proporcaoDoutores <= limiteInferior) {
	                notaContinua = notaInferior;
	            } else {
	                // Interpolação linear: y = y1 + (x - x1) * (y2 - y1) / (x2 - x1)
	                // Onde x é proporcaoDoutores, y é notaContinua
	                // (x1, y1) é (limiteInferior, notaInferior)
	                // (x2, y2) é (limiteSuperior, notaSuperior)
	                notaContinua = notaInferior + (proporcaoDoutores - limiteInferior) * (notaSuperior - notaInferior) / (limiteSuperior - limiteInferior);
	            }
	
	            // 3. Mapear a nota contínua para uma cor (Heatmap)
	            // Cores: Vermelho (0) -> Amarelo (3) -> Verde Escuro (5)
	            function interpolarCor(valor) {
	                // Normaliza o valor para a faixa [0, 1]
	                const normalizado = Math.min(1, Math.max(0, valor / 5));
	
	                let r, g, b;
	
	                if (normalizado < 0.5) {
	                    // Interpolação de Vermelho (0) para Amarelo (0.5)
	                    // Vermelho: (255, 0, 0) -> Amarelo: (255, 255, 0)
	                    const fator = normalizado * 2; // [0, 1]
	                    r = 255;
	                    g = Math.round(255 * fator);
	                    b = 0;
	                } else {
	                    // Interpolação de Amarelo (0.5) para Verde Escuro (1)
	                    // Amarelo: (255, 255, 0) -> Verde Escuro: (0, 128, 0)
	                    const fator = (normalizado - 0.5) * 2; // [0, 1]
	                    r = Math.round(255 * (1 - fator));
	                    g = Math.round(255 - (127 * fator)); // 255 -> 128
	                    b = 0;
	                }
	
	                // Converte para formato hexadecimal
	                const toHex = (c) => c.toString(16).padStart(2, '0');
	                return `#${toHex(r)}${toHex(g)}${toHex(b)}`;
	            }
	
	            const corHeatmap = interpolarCor(notaContinua);
	
	            // 4. Atualizar o semáforo (usando a nota discreta para acender a luz, mas a cor interpolada para o resultado)
	            // A nota discreta é a notaInferior (que é a nota mais alta que a proporção alcança)
	            const notaDiscreta = notaInferior;
	            atualizarSemaforo(notaDiscreta, corHeatmap);
	
	            // 5. Determinar a descrição da nota para o resultado (usando a nota discreta)
	            let descricaoNota = '';
	            switch (notaDiscreta) {
	                case 5:
	                    descricaoNota = 'Nota Máxima Possível';
	                    break;
	                case 4:
	                    descricaoNota = 'Nota Acima do Satisfatório';
	                    break;
	                case 3:
	                    descricaoNota = 'Satisfatório';
	                    break;
	                case 2:
	                    descricaoNota = 'Insatisfatório';
	                    break;
	                case 1:
	                case 0:
	                    descricaoNota = 'Crítico';
	                    break;
	                default:
	                    descricaoNota = 'Não Classificado';
	            }
	
	            resultadoDiv.innerHTML = `
	                <h4>Resultado para ${curso}</h4>
	                <p>Proporção de Doutores: <strong>${(proporcaoDoutores * 100).toFixed(2)}%</strong></p>
	                <p>Nota Final (Discreta): <strong>${notaDiscreta}</strong></p>
	                <p>Classificação: <strong>${descricaoNota}</strong></p>
	                <p>Cor Heatmap: <span style="color: ${corHeatmap}; font-weight: bold;">${corHeatmap}</span></p>
	            `;

            resultadoDiv.innerHTML = `
                <h4>Resultado para ${curso}</h4>
                <p>Proporção de Doutores: <strong>${(proporcaoDoutores * 100).toFixed(2)}%</strong></p>
                <p>Nota Final: <strong>${notaFinal}</strong></p>
                <p>Classificação: <strong>${descricaoNota}</strong></p>
            `;
        }

	        function atualizarSemaforo(nota, corHeatmap) {
	            apagarSemaforo();
	            const luzes = document.querySelectorAll('.luz');
	            
	            // O semáforo tem 5 luzes, mas as notas são 0-5.
	            // Vamos mapear as notas para as luzes acesas.
	            // Nota 5 -> 5ª luz (índice 4)
	            // Nota 4 -> 4ª luz (índice 3)
	            // Nota 3 -> 3ª luz (índice 2)
	            // Nota 2 -> 2ª luz (índice 1)
	            // Nota 1 e 0 -> 1ª luz (índice 0)
	            
	            let indiceLuz = -1;
	            let corLuz = '';
	
	            switch (nota) {
	                case 5:
	                    indiceLuz = 4;
	                    corLuz = '#008000'; // Verde Escura
	                    break;
	                case 4:
	                    indiceLuz = 3;
	                    corLuz = '#90EE90'; // Verde Clara
	                    break;
	                case 3:
	                    indiceLuz = 2;
	                    corLuz = '#FFFF00'; // Amarela
	                    break;
	                case 2:
	                    indiceLuz = 1;
	                    corLuz = '#FFA500'; // Laranja
	                    break;
	                case 1:
	                case 0:
	                    indiceLuz = 0;
	                    corLuz = '#FF0000'; // Vermelha
	                    break;
	            }
	
	            if (indiceLuz !== -1 && luzes[indiceLuz]) {
	                luzes[indiceLuz].classList.add('acesa');
	                // Usar a cor do heatmap para a luz acesa, se fornecida
	                const corFinal = corHeatmap || corLuz;
	                luzes[indiceLuz].style.backgroundColor = corFinal;
	                luzes[indiceLuz].style.color = corFinal; // Para o box-shadow
	            }
	        }

        function apagarSemaforo() {
            const luzes = document.querySelectorAll('.luz');
            luzes.forEach(luz => {
                luz.classList.remove('acesa');
                luz.style.backgroundColor = '#444';
                luz.style.color = '#444';
            });
        }

            document.getElementById('mestres').value = "";
